<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container" style="font-size: 30px">
        <div class="dob" id="dob">
            <h3 class="tdtext" id="tdtext">Date of Birth</h3>
            <hr>
            <input id="selectdob" class="select" type="date" value="" >
        </div>
        <div class="Pres" id="Pres">
            <h3 class="tdtext">Present Date</h3>
            <hr />
            <input id="selectdate" class="select" type="date" value="2023-10-03">
        </div>
        <button type="button" class="Calculate" onclick="getDOB()" >Calculate</button>
        <br>
        <div id="age" ></div>
    </div>
</body>
